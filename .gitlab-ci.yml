stages:
  - build

variables:
  IMG: "rescue"
  ARCH: "amd64"
  VERS: "10"
  SETS: "${IMG}"
  SIZE: "20"
  EXT: "tar.xz"

build_img:
  image: debian:latest
  stage: build
  script:
    - apt update && apt install -y curl xz-utils
    - rm -rf /var/cache
    - |
      echo "building ${IMG}.img for NetBSD ${VERS} on ${ARCH}"
      export SETSEXT=""
      mkdir -p sets
      DIST="https://nycdn.netbsd.org/pub/NetBSD-daily/netbsd-${VERS}/latest/${ARCH}/binary/sets"
      for set in ${SETS}
      do
        curl -L -O --output-dir sets ${DIST}/${set}.${EXT}
        SETSEXT="${set}.${EXT} ${SETSEXT}"
      done
    - chmod +x mkimg.sh
    - ./mkimg.sh -x ${SETSEXT} -m ${SIZE} -i ${IMG}.img
  artifacts:
    paths:
      - "*.img"
